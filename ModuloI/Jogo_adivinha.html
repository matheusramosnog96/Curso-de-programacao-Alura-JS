<meta charset="UTF-8">


<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
    }
    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    /*function sorteio(n) {
    return Math.round(Math.random() * n);
    }*/

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite um número"));

        //var numeroPensado = sorteio(10);

        if (chute == numeroPensado) {
            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;
        }
        else {
            mostra("Você errou");
        }
        tentativas++;
    }
    mostra("O número pensado foi: " + numeroPensado)
</script>
