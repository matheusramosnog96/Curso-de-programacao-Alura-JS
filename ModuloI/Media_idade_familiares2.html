<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
    }
    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quanditdade de familiares"));
    var totalIdade = 0;
    var numero = 1;

    while (numero <= totalFamiliares) {
        var pri;
        var idade = parseInt(prompt("Qual é a idade do "+ pri + " º" + "familiar?"));
        totalIdade = totalIdade + idade;
        numero++;
        pri++;
    }
    
    var mediaDasIdades = totalIdade/totalFamiliares;
    mostra("A média das idades é: " + mediaDasIdades);

</script>
