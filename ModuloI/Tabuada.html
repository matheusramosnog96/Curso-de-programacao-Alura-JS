<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
    }
    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra( "Calculo: "+ 7 * multiplicador);
    }
</script>
